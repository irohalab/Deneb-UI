<input type="checkbox"
       [id]="inputId"
       [value]="value"
       [checked]="checked"
       [disabled]="isDisabled"
       class="hidden"
       tabindex="0"
       (change)="onInputChange()">
<label [ngClass]="{ready: ready, disabled: isDisabled, inverted: isDarkTheme}" [for]="inputId">
    {{text}}
    <ng-content></ng-content>
</label>
