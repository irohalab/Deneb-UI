<div class="dialog-content">
    <div class="content">
        <p>Something is happened</p>
        <p>{{boundContent}}</p>
        <p>{{result}}</p>
    </div>
    <div class="footer">
        <button class="ui button" (click)="cancel()">Close</button>
        <button class="ui button" (click)="save()">Save</button>
        <button class="ui button" (click)="openNewDialog()">Open New Dialog</button>
    </div>
</div>
