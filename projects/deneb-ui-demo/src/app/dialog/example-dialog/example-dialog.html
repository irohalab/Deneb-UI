<div class="dialog-content">
    <div class="ui basic segment" [ngClass]="{inverted: isDarkTheme}">
        <div class="content">
            <p>Something is happened</p>
            <p>{{boundContent}}</p>
            <p>{{result}}</p>
        </div>
        <div class="footer">
            <button class="ui button" [ngClass]="{inverted: isDarkTheme}" (click)="cancel()">Close</button>
            <button class="ui button" [ngClass]="{inverted: isDarkTheme}" (click)="save()">Save</button>
            <button class="ui button" [ngClass]="{inverted: isDarkTheme}" (click)="openNewDialog()">Open New Dialog</button>
        </div>
    </div>
</div>
