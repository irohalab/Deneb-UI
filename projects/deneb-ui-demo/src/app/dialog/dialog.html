<div class="dialog-container">
    <button class="ui button" type="button" (click)="openDialog()">Open Dialog</button>
    <button class="ui button" type="button" (click)="openStickyDialog()">Open Sticky Dialog</button>
    <button class="ui button" type="button" (click)="openNonStickyNoBackdropDialog()">Open Non Sticky No Backdrop Dialog</button>

    <div class="some-container">
        <button class="ui button" type="button" (click)="openDialogInsideContainer()">Open Dialog Inside Container</button>
        <div class="ref" #refChild></div>
    </div>
</div>
