<div class="demo-container">
    <ui-timeline-meter [timestampList]="timestampList" [rowHeight]="40">
        <infinite-list [rowHeight]="40" [newScrollPosition]="newPosition" (scrollPosition)="onScrollPositionChange($event)">
            <div *infiniteFor="let row of cards" class="demo-card" [ngClass]="{'dark-theme': isDarkTheme}">
                {{row}}
            </div>
        </infinite-list>
    </ui-timeline-meter>
    <!--<ui-timeline-meter [timestampList]="">-->
        <!--<scrollable-content></scrollable-content>-->
    <!--</ui-timeline-meter>-->
</div>
